<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Zefa Binena Makenda's BYU-Idaho WDD 131 Product Review Form">
    <meta name="author" content="Zefa Binena Makenda">
    <title>Product Review Form</title>

    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form_large.css" media="(min-width: 768px)">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <script src="scripts/form.js" defer></script>
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main class="container">
        <form method="get" action="review.html">

          
            <label for="product">
                Product Name <span class="required">*</span>
            </label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>

            
            <fieldset>
                <legend>
                    Overall Rating <span class="required">*</span>
                </legend>

                <div class="rating">

                    <div class="rate"><label for="rate1">â˜†</label>
                    <input type="radio" id="rate1" name="rating" value="1" required></div>

                    <div class="rate"><label for="rate2">â˜†â˜†</label>
                    <input type="radio" id="rate2" name="rating" value="2" required></div>

                    <div class="rate"><label for="rate3">â˜†â˜†â˜†</label>
                    <input type="radio" id="rate3" name="rating" value="3" required></div>

                    <div class="rate"><label for="rate4">â˜†â˜†â˜†â˜†</label>
                    <input type="radio" id="rate4" name="rating" value="4" required></div>

                    <div class="rate"><label for="rate5">â˜†â˜†â˜†â˜†â˜†</label>
                    <input type="radio" id="rate5" name="rating" value="5" required></div>
  
                </div>

            <fieldset>
                <legend>Useful Features (check all that apply)</legend>
            
                <div class="checkbox"><input type="checkbox" id="feat1" name="features" value="Durability">
                <label for="feat1">Durability</label></div>

                <div class="checkbox"><input type="checkbox" id="feat2" name="features" value="Ease of Use">
                <label for="feat2">Ease of Use</label></div>

                <div class="checkbox"><input type="checkbox" id="feat3" name="features" value="Performance">
                <label for="feat3">Performance</label></div>

                <div class="checkbox"><input type="checkbox" id="feat4" name="features" value="Design">
                <label for="feat4">Design</label></div>

            </fieldset>

            <!-- Review -->
            <label for="review">Written Review (Optional)</label>
            <textarea id="review" name="review"></textarea>

            <!-- Name -->
            <label for="username">Your Name (Optional)</label>
            <input type="text" id="username" name="username">

            <!-- Submit -->
            <input type="submit" value="Post Review">
        </form>
    </main>

</body>

</html>
